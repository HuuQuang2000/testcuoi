<section th:replace="/view_admin/fragment/header"></section>

<div style="margin-top: 27px !important;" class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="position: relative">
        <h6 class="text-white text-capitalize ps-3">Thống kê sản phẩm</h6>
    </div>
</div>
<form id="from">
    <div class="row mt-5 ml-5 mr-5">
        <div class="form-group col-md-4">
            <label >Loại sản phẩm:</label>
            <select id="categoryId" name="categoryId" class="form-control">
                <option value="0">Xin mời chọn</option>
                <option th:each="item : ${categories}" th:text="${item.getName()}" th:value="${item.getId()}">1</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label >Từ ngày:</label>
            <input type="datetime-local" id="fromDate" name="fromDate" class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label >Đến ngày:</label>
            <input type="datetime-local" id="toDate" name="toDate" class="form-control" >
        </div>
        <div class="form-group col-md-4">
            <label >Họ tên người mua:</label>
            <input type="text" id="fullname_c" name="fullname_c" class="form-control" >
        </div>
    </div>
    <button class="btn btn-primary" id="btnFrom">Tìm kiếm</button>
</form>
<div class="row ml-5 mr-5">
    <div class="form-group col-md-3 offset-md-9" style="align-self: center; text-align: right;">
        <button class="btn btn-warning" onclick="exportFileExcel()">Xuất excel</button>
    </div>
</div>
<button data-toggle="modal" data-target="#exampleModal" id="btnDetail" style="visibility: hidden"></button>
<div class="container-fluid py-4">
    <div class="row ">
        <div class="card my-4">
            <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead>
                        <tr>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên tài khoản </th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ngày mua</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Số lượng mua</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">thành tiền </th>
                        </tr>
                        </thead>
                        <tbody id="tbodzy">
                        </tbody>
                    </table>
                </div>
            </div>
            <nav aria-label="..." style="position: relative">
                <ul class="pagination" style="position: absolute;
                        right: 44%;
                        padding: 20px;" id ="pagination_z">
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
    <div class="modal-dialog" role="document">
        <form method="post" class="modal-content" style="width: 950px; position: relative ; left: -100px">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Lưu mới sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-dialog" role="document" style="max-width: 900px !important;">
                                        <div class="table-responsive p-0">
                                            <table class="table align-items-center mb-0">
                                                <thead>
                                                <tr>
                                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ảnh</th>
                                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Tên sản phẩm</th>
                                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Giá</th>
                                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Số lượng</th>
                                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tổng tiền</th>
                                                </tr>
                                                </thead>
                                                <tbody id="tbodydetail">

                                                </tbody>
                                                <thead>
                                                <tr>
                                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Username</th>
                                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">tổng số lượng</th>
                                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Thành tiền</th>
                                                </tr>
                                                <tbody id="ResultDTO">

                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </form>
    </div>
<script>
    var exportFile;
    var fromDate;
    var toDate;
    var textSearch;
    var nameUser;
    var timeCreate;
    $("#report_view").addClass("active bg-gradient-primary");

    document.getElementById("btnFrom").addEventListener('click',function (e){
        e.preventDefault();
        toDate = document.getElementById("fromDate").value;
        fromDate = document.getElementById("toDate").value;
        textSearch = document.getElementById("fullname_c").value;
        onChangeValue();
    })

    function onChangeValue() {
        var bodyData = {
            categoryId : null,
            fromDate : null,
            toDate : null,
            rating : null,
            pageIndex : null,
            pageSize : null,
            textSearch: null,
            export : null,
            userName : null,
            timeCreate : null
        };
        bodyData.categoryId = $("#categoryId").val();
        bodyData.rating =$("#rating").val();
        bodyData.pageIndex =1;
        bodyData.fromDate = fromDate;
        bodyData.toDate = toDate;
        bodyData.export = exportFile;
        bodyData.textSearch = textSearch;
        bodyData.timeCreate = timeCreate;
        bodyData.nameUser = nameUser;
        $.ajax({
            url: '/receipt/search_report_product',
            type: 'POST',
            data: bodyData,
            success: function (result) {
                console.log(result);
                $("#tbodzy").empty();
                result.receiptDtos.map(p =>
                    $('#tbodzy').append(`
                         <tr>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">${p.name}</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">${p.createTime}</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">${p.total}</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">${p.price}</th>
                            <th>
                                    <div class="d-flex">
                                        <form style="margin-left: 10px" onsubmit="event.preventDefault()">
                                            <input type="hidden" id="username" value="${p.nameProduct}">
                                            <input type="hidden" id="timeCreate" value="${p.createTime}">
                                            <button onclick="" class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"><i class="material-icons text-sm me-2">Detail</i>Detail</button>
                                        </form>
                                    </div>
                                </th>
                        </tr>
                            `)
                );
                $("#pagination_z").empty();
                $("#pagination_z").append(`
                      <li class="page-item ">
                                  <button onclick="prevPage()" style="background: none;border: none">
                                      <a class="page-link" href="javascript:;">
                                        <span class="material-icons">
                                          keyboard_arrow_left
                                        </span>
                                          <span class="sr-only">Previous</span>
                                      </a>
                                  </button>
                                </li>
                `);
                for(var i=1;i <= result.totalPage; i++){
                    if(i == result.number + 1){
                        $("#pagination_z").append(`
                          <li class="page-item active">
                                <button class="page-link active" onclick="redirectPage(this.value)" value="${i}">${i}</button>
                             </li>
                    `);
                    }
                    else{
                        $("#pagination_z").append(`
                      <li class="page-item">
                                <button class="page-link" onclick="redirectPage(this.value)" value="${i}">${i}</button>
                             </li>
                    `);
                    }

                }
                $("#pagination_z").append(`
                    <li class="page-item">
                                    <button onclick="nextPage()" style="background: none;border: none">
                                        <a class="page-link" href="javascript:;">
                                        <span class="material-icons">
                                          keyboard_arrow_right
                                        </span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </button>
                                </li>
                `);

                console.log(result);
                if(result.receiptDto != null){
                    $("#tbodydetail").empty();
                    result.receiptDto.listProductDTO.map(p =>
                        $('#tbodydetail').append(`
                         <tr>
                                <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div>
                                            <img src="/upload/${p.image}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${p.nameProduct}</h6>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${p.totalItem}</h6>
                                        </div>
                                    </div>
                                </td>
                                 <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${p.price}</h6>
                                        </div>
                                    </div>
                                </td>
                                 <td>
                                    <div class="d-flex px-2 py-1 pl-5 ">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${p.totalItem * p.price}</h6>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                            `)

                    );
                    $("#ResultDTO").empty();
                        $('#ResultDTO').append(`

                            <tr>

                                 <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${result.receiptDto.name}</h6>
                                        </div>
                                    </div>
</td>
                                 <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center">
                                            <h6 class="mb-0 text-sm">${result.receiptDto.total}</h6>
                                        </div>
                                    </div>
                                </td>
                                 <td>
                                    <div class="d-flex px-2 py-1 pl-5">
                                        <div class="d-flex flex-column justify-content-center" >
                                            <h6 class="mb-0 text-sm">${result.receiptDto.price}</h6>
                                        </div>
                                    </div>
                                </td>


                            </tr>
                            `)


                    $(document).ready(function (){
                        $('#btnDetail').click();
                    })
                    result.receiptDto = null;
                }
            }

            ,
            error: function (error) {
                console.log(error)
            }
        });
    }
    $(document).ready(function (){
        onChangeValue();

    })
    function exportFileExcel(){
        exportFile = "yes";
        var bodyData = {
            categoryId : null,
            fromDate : null,
            toDate : null,
            rating : null,
            pageIndex : null,
            pageSize : null,
            textSearch: null
        };
        bodyData.categoryId = $("#categoryId").val();
        bodyData.rating =$("#rating").val();
        bodyData.pageIndex =1;
        bodyData.pageSize =99999;
        bodyData.fromDate = fromDate;
        bodyData.toDate = toDate;
        bodyData.export = exportFile;
        bodyData.textSearch = textSearch;
        $.ajax({
            url: '/receipt/export_report_by_search',
            type: 'POST',
            data: bodyData,
            xhrFields:{
                responseType: 'blob'
            },
            success: function (result) {
                console.log(result)
                var blob = result;
                var downloadUrl = URL.createObjectURL(blob);
                var a = document.createElement("a");
                a.href = downloadUrl;
                a.download = "ExportFile.xls";
                document.body.appendChild(a);
                a.click();
            },
            error: function (error) {
                console.log(error)
            }
        });
        exportFile = null;
    }


    function DetailReceipt() {
        nameUser = document.getElementById("detailName");
        timeCreate = document.getElementById("detailTimeCreate");
        onChangeValue();
    };

</script>
<section th:replace="/view_admin/fragment/footer"></section>
